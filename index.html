<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id="body">
    <div id="searchbar">
      <input type="text" id="search" autocomplete="on">
      <button id="searchbutton" onclick="start()"></button>
    </div>
    <div id="selectBooks">
      <div class="books">
        <label for="book1">Harry Potter and the Philosopher's Stone</label>
        <input type="checkbox" id="book1" checked>
      </div>
      <div class="books">
        <label for="book2">Harry Potter and the Chamber of Secrets</label>
        <input type="checkbox" id="book2" checked>
      </div>
      <div class="books">
        <label for="book3">Harry Potter and the Prisoner of Azkaban</label>
        <input type="checkbox" id="book3" checked>
      </div>
      <div class="books">
        <label for="book4">Harry Potter and the Goblet of Fire</label>
        <input type="checkbox" id="book4" checked>
      </div>
      <div class="books">
        <label for="book5">Harry Potter and the Order of the Phoenix</label>
        <input type="checkbox" id="book5" checked>
      </div>
      <div class="books">
        <label for="book6">Harry Potter and the Half Blood Prince</label>
        <input type="checkbox" id="book6" checked>
      </div>
      <div class="books">
        <label for="book7">Harry Potter and the Deathly Hallows</label>
        <input type="checkbox" id="book7" checked>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
